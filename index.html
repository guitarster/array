<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let liste = [];

      function appendList() {
        let element = document.getElementById("inputContent").value;
        liste.push(element);
        console.log(element);
      }

      function showList() {
        console.log(liste);
      }

      function deleteByID() {
        let element = document.getElementById("deleteID").value;
        liste.splice(element, 1);
        console.log(liste);
      }

      function deleteByNumber() {
        let element = document.getElementById("deleteContent").value;
        const idElement = liste.findIndex();
        liste.splice(idElement, 1);
        console.log(liste);
      }
    </script>
  </head>
  <body>
    <div>
      <span>Inhalt einfügen</span>
      <input type="number" id="inputContent" />
      <button onclick="appendList()">Einfügen</button>
    </div>
    <div>
      <span>ID löschen</span>
      <input type="number" id="deleteID" />
      <button onclick="deleteByID()">Löschen</button>
    </div>
    <div>
      <span>Content löschen</span>
      <input type="number" id="deleteContent" />
      <button onclick="deleteByNumber()">Löschen</button>
    </div>
    <div><button onclick="showList()">Anzeigen</button></div>
    <div><button id="multiplyAction">Multiplizieren</button></div>
    <div><button id="sumAction">Summe</button></div>
  </body>
</html>
