<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let liste = [];

      function appendList() {
        const element = document.getElementById("inputContent").value;
        liste.push(element);
        console.log(element);
        document.getElementById("inputContent").focus();
      }

      function showList() {
        console.log(liste);
      }

      function deleteByID() {
        const element = document.getElementById("deleteID").value;
        liste.splice(element, 1);
        console.log(liste);
        document.getElementById("deleteID").focus();
      }

      function deleteByNumber() {
        const element = document.getElementById("deleteContent").value;

        for (i = 0; i < liste.length; i++) {
          let index = liste.indexOf(element);
          if (index > -1) {
            liste.splice(index, 1);
          } else {
            break;
          }
        }

        console.log(liste);
        document.getElementById("deleteContent").focus();
      }

      function multiplyList() {
        ergebnis = 1;
        for (let i = 0; i < liste.length; i++) {
          ergebnis *= Number(liste[i]);
        }
        console.log(ergebnis);
      }

      function sumList() {
        ergebnis = 0;
        for (let i = 0; i < liste.length; i++) {
          ergebnis += Number(liste[i]);
        }
        console.log(ergebnis);
      }
    </script>
  </head>
  <body>
    <div>
      <span>Inhalt einfügen</span>
      <input type="number" id="inputContent" />
      <button
        onclick="appendList(); document.getElementById('inputContent').value = '';"
      >
        Einfügen
      </button>
    </div>
    <div>
      <span>ID löschen</span>
      <input type="number" id="deleteID" />
      <button
        onclick="deleteByID(); document.getElementById('deleteID').value = ''"
      >
        Löschen
      </button>
    </div>
    <div>
      <span>Content löschen</span>
      <input type="number" id="deleteContent" />
      <button
        onclick="deleteByNumber(); document.getElementById('deleteContent').value = ''"
      >
        Löschen
      </button>
    </div>
    <div><button onclick="showList()">Anzeigen</button></div>
    <div><button onclick="multiplyList()">Multiplizieren</button></div>
    <div><button onclick="sumList()">Summe</button></div>
  </body>
</html>
